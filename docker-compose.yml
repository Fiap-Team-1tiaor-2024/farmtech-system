version: '3.8'

services:
  backend:
    build:
      context: ./src/backend
    container_name: farmtech-backend
    ports:
      - "8080:8080"
    volumes:
      - ./src/backend:/main
      - ./src/infra:/main/infra
    env_file:
      - ./src/infra/.env
    networks:
      - farmtech-network

  frontend:
    build:
      context: ./src/frontend
    container_name: farmtech-frontend
    ports:
      - "8501:8501"
    volumes:
      - ./src/frontend:/main
    depends_on:
      - backend
      - estatistica
    networks:
      - farmtech-network

  estatistica:
    build:
      context: ./src/estatistica
    container_name: farmtech-estatistica
    volumes:
      - ./src/estatistica:/scripts
    networks:
      - farmtech-network

networks:
  farmtech-network:
    driver: bridge
